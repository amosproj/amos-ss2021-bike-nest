version: "3"
services:
  # Definition of the databases, all use the same credentials because we are debugging in a dev environment only anyways...
  booking-db:
    container_name: booking-db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${BOOKING_DBNAME}
    networks:
      - booking-db

  bikenest-db:
    container_name: bikenest-db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${BIKENEST_DBNAME}
    networks:
      - bikenest-db

  user-db:
    container_name: user-db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${USER_DBNAME}
    networks:
      - user-db

  payment-db:
    container_name: payment-db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${PAYMENT_DBNAME}
    networks:
      - payment-db

  # Definition of the microservices, every service will be accesible by their port (in production only the api gateway will be accesible)
  # The 500X ports are used for debugging
  bikenest:
    container_name: bikenest
    build:
      context: service-bikenest
      dockerfile: Dockerfile_debug
    restart: always
    ports:
      - "5005:5005"
      - "9001:9001"
    environment:
      - logging.level.org.springframework=DEBUG
      - BOOKING_SERVICE_HOST=booking
      - PAYMENT_SERVICE_HOST=payment
      - USERMGMT_SERVICE_HOST=usermgmt
      - BIKENEST_SERVICE_HOST=bikenest
      - BIKENEST_DB_SERVICE_HOST=bikenest-db
      - RASPI_HOST=${RASPI_HOST}
      - RASPI_PORT=${RASPI_PORT}
      - MYSQL_PORT=3306
      - MYSQL_DBNAME=${BIKENEST_DBNAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - bikenest-db
      - services

  booking:
    container_name: booking
    build:
      context: service-booking
      dockerfile: Dockerfile_debug
    restart: always
    ports:
      - "5006:5006"
      - "9002:9002"
    environment:
      - logging.level.org.springframework=DEBUG
      - BOOKING_SERVICE_HOST=booking
      - PAYMENT_SERVICE_HOST=payment
      - USERMGMT_SERVICE_HOST=usermgmt
      - BIKENEST_SERVICE_HOST=bikenest
      - BOOKING_DB_SERVICE_HOST=booking-db
      - RASPI_HOST=${RASPI_HOST}
      - RASPI_PORT=${RASPI_PORT}
      - MYSQL_PORT=3306
      - MYSQL_DBNAME=${BOOKING_DBNAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - booking-db
      - services

  gateway:
    container_name: gateway
    build:
      context: apigateway
      dockerfile: Dockerfile_debug
    restart: always
    environment:
      - logging.level.org.springframework=DEBUG
      - BOOKING_SERVICE_HOST=booking
      - PAYMENT_SERVICE_HOST=payment
      - USERMGMT_SERVICE_HOST=usermgmt
      - BIKENEST_SERVICE_HOST=bikenest
      - RASPI_HOST=${RASPI_HOST}
      - RASPI_PORT=${RASPI_PORT}
    ports:
      - "9000:9000"
      - "5007:5007"
    networks:
      - services

  usermgmt:
    container_name: usermgmt
    build:
      context: service-usermgmt
      dockerfile: Dockerfile_debug
    restart: always
    ports:
      - "5008:5008"
      - "9003:9003"
    environment:
      - logging.level.org.springframework=DEBUG
      - BOOKING_SERVICE_HOST=booking
      - PAYMENT_SERVICE_HOST=payment
      - USERMGMT_SERVICE_HOST=usermgmt
      - BIKENEST_SERVICE_HOST=bikenest
      - USERMGMT_DB_SERVICE_HOST=user-db
      - RASPI_HOST=${RASPI_HOST}
      - RASPI_PORT=${RASPI_PORT}
      - MYSQL_PORT=3306
      - MYSQL_DBNAME=${USER_DBNAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - user-db
      - services

  payment:
    container_name: payment
    build:
      context: service-payment
      dockerfile: Dockerfile_debug
    restart: always
    ports:
      - "5009:5009"
      - "9004:9004"
    environment:
      - logging.level.org.springframework=DEBUG
      - BOOKING_SERVICE_HOST=booking
      - PAYMENT_SERVICE_HOST=payment
      - USERMGMT_SERVICE_HOST=usermgmt
      - BIKENEST_SERVICE_HOST=bikenest
      - PAYMENT_DB_SERVICE_HOST=payment-db
      - RASPI_HOST=${RASPI_HOST}
      - RASPI_PORT=${RASPI_PORT}
      - MYSQL_PORT=3306
      - MYSQL_DBNAME=${PAYMENT_DBNAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - BT_MERCHANT_ID=${BT_MERCHANT_ID}
      - BT_PUBLIC_KEY=${BT_PUBLIC_KEY}
      - BT_PRIVATE_KEY=${BT_PRIVATE_KEY}
    networks:
      - services
      - payment-db

networks:
  payment-db:
  booking-db:
  bikenest-db:
  user-db:
  services:
